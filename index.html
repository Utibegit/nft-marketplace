<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>NFT Marketplace</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <header class="header">
    <div class="header-logo">
      <img src="./assets//images/Logo.svg" alt="logo">
    </div>
    <div class="header-nav-links">
      <nav>
        <ul class="nav-links">
          <li class="nav-item"><a class="nav-link" href="#">Marketplace</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Ranking</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Connect a wallet</a></li>
        </ul>
      </nav>
      <button class="btn nav-btn"><img src="" alt="">Sign Up</button>
    </div>
  </header>
  <main>
    <section class="section" id="hero">
      <div class=" hero-content">
        <h1 class="hero-heading">Discover digital art & collection NFTs</h1>
        <p class="hero-description">
          NFT marketplace UI created with Anima for Figma. collect, buy, and sell from more than 20k NFT artist.
        </p>
        <button class="btn">Get Started</button>

        <div class="hero-counts">
          <div class="hero-count">
            <h3>240k+</h3>
            <p>Total Sale</p>
          </div>
        </div>
        <h3>100k+</h3>
        <p>Auction</p>
        <div>
          <div>
            <p>Artists</p>
            <div>
            </div>
            <div>
            </div class="hero-image">
            <img src="" alt="hero" />
          </div>
          <h3>Space Walking</h3>
          <div>
            <img class="avatar" alt="avatar" />
            <p>Animakid</p>
          </div>
        </div>
    </section>
  </main>
  <footer></footer>
